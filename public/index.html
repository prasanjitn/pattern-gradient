<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Pattern Designer - Create Beautiful Background Patterns">

    <meta name="author" content="CSS Pattern Designer">

    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="CSS Pattern Designer - Create Beautiful Background Patterns">
    <meta property="og:description" content="Design and preview custom CSS background patterns with live preview. Create beautiful, customizable patterns for your web projects.">
    <meta property="og:image" content="https://your-domain.com/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="CSS Pattern Designer - Create Beautiful Background Patterns">
    <meta property="twitter:description" content="Design and preview custom CSS background patterns with live preview. Create beautiful, customizable patterns for your web projects.">
    <meta property="twitter:image" content="https://your-domain.com/og-image.png">

    <title>CSS Pattern Designer - Create Beautiful Background Patterns</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* Critical CSS for initial load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        #__next {
            height: 100%;
        }
        
        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Hide loading spinner when app loads */
        .app-loaded .loading-spinner {
            display: none;
        }
        
        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Prevent flash of unstyled content */
        body {
            visibility: hidden;
        }
        
        body.loaded {
            visibility: visible;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
        </div>
    </noscript>
    
    <!-- Loading spinner -->
    <div class="loading-spinner"></div>
    
    <!-- Main app container -->
    <div id="__next"></div>
    
    <script>
        // Remove loading spinner and show content when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
            document.body.classList.add('app-loaded');
        });
        
        // Fallback to remove loading spinner after 3 seconds
        setTimeout(function() {
            document.body.classList.add('loaded');
            document.body.classList.add('app-loaded');
        }, 3000);
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    if (perfData && perfData.loadEventEnd > 0) {
                        console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
                    }
                }, 0);
            });
        }
    </script>
</body>
</html>
